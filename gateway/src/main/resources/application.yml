server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: e-commerce service gateway global filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: http://localhost:9001/
          predicates:
            - Path=/**
          filters:
            - AddRequestHeader=request-header-name, request-header-value
            - AddResponseHeader=request-header-value, response-header-value
            - name: DefaultHttpLoggingFilter
            - name: CustomHttpLoggingFilter
              args:
                baseMessage: e-commerce service gateway custom logging filter
                preLogger: true
                postLogger: true
