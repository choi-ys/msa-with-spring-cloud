spring:
  # [Datasource]
  datasource:
    url: jdbc:h2:mem:test_db;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # [JPA]
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true

# test profiles 구동 시 Eureka 미 연동
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false